<div class="main">

    <div class="page-title">
        <img src="../../assets/Images/logo.gif">
        <h1>Vote cfdt</h1>
    </div>
    <div class="content">
        <div class="titleTab">
                <h3>
                    Titre du vote
                </h3>
                <h3>
                    Pour
                </h3>
                <h3>
                    Neutre
                </h3>
                <h3>
                    Contre
                </h3>
        </div>
        <div *ngFor="let row of poll.votes">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{row.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{sumPour(row.participations)}}
                    </mat-panel-description>
                    <mat-panel-description>
                        {{sumNeutre(row.participations)}}
                    </mat-panel-description>
                    <mat-panel-description>
                        {{sumContre(row.participations)}}
                    </mat-panel-description>
                </mat-expansion-panel-header>


                <table mat-table [dataSource]="row.participations" class="tabVotes">
                    <ng-container matColumnDef="pour">
                        <th mat-header-cell *matHeaderCellDef> pour </th>
                        <td mat-cell *matCellDef="let element"> {{element.pour}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="contre">
                        <th mat-header-cell *matHeaderCellDef> Contre </th>
                        <td mat-cell *matCellDef="let element"> {{element.contre}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="neutre">
                        <th mat-header-cell *matHeaderCellDef> Neutre </th>
                        <td mat-cell *matCellDef="let element"> {{element.neutre}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-expansion-panel>
        </div>
    </div>
</div>
